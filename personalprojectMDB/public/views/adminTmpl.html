<div ng-cloak>
  <md-content class="adminTmple">
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="Users">
        <md-content class="">
          <h1 class="md-display-2">All Users</h1>
          <div ng-repeat="user in users">
            <p>
              {{user.lastName}},
              {{user.firstName}}
              -
              {{user.email}}({{user.type}})
            </p>
          </div>
        </md-content>
      </md-tab>
      <md-tab label="Create User">
        <md-content class="createUser">
          <h1 class="md-display-1">Create User</h1>
          <md-input-container md-no-float class="md-block">
            <label>First name</label>
            <input ng-model="user.firstName" type="text" required="true" md-autofocus>
          </md-input-container>
          <md-input-container md-no-float class="md-block">
            <label>Last name</label>
            <input ng-model="user.lastName" type="text" required="true">
          </md-input-container>
          <md-input-container md-no-float class="md-block">
            <label>Email</label>
            <input ng-model="user.email" type="email" required="true">
          </md-input-container>
          <md-input-container md-no-float class="md-block">
            <label>Password</label>
            <input ng-model="user.password" type="password" required="true">
          </md-input-container>
          <div flex-xs flex="50">
            <md-checkbox ng-model="adminCheck" aria-label="Checkbox 1">
              Admin
            </md-checkbox>
          </div>
          <md-button class="md-raised md-primary md-block userSubmitBtn" md-no-float ng-click="addUser(user.firstName, user.lastName, user.email, user.password)">
            Submit
          </md-button>
        </md-content>
      </md-tab>
      <md-tab label="Orders">
        <md-content class="orders">
            <md-list flex ng-repeat="order in orders">
            <md-toolbar md-scroll-shrink ng-if="true">
              <div class="md-toolbar-tools">
                <h6>
                  <span>OID: {{order._id}}</span><br />
                  <span>UID: {{order.user}}</span>
                </h6>
              </div>
            </md-toolbar>
            <md-subheader class="md-primary">{{order.createdAt | amCalendar}} <span class="floatRight">Status: {{order.status}}</span></md-subheader>
            <md-list-item class="md-1-line" ng-repeat="product in order.products">
              <div class="md-list-item-text">
                ({{product.quantity}}) {{product.item}}
              </div>
            </md-list-item>
            <md-subheader class="md-primary">Tracking number: {{order.tracking}}</md-subheader>
            <md-divider ></md-divider>
          </md-list>
        </md-content>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
