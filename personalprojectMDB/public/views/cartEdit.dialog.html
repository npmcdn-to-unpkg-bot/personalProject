<md-dialog aria-label="cartEdit"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Edit Quantity</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <i class="material-icons" aria-label="Close dialog">ic_close</i>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="md-dialog-content">
        <md-content layout-gt-sm="row" layout-padding>

            <h4>{{part}}</h4>
            <h5>Quantity: {{oldQty}}</h5>
            <span hidden="true">{{id}}</span>
            <md-input-container>
                <label ng-model="qty">New Quantity:</label>
                <input type="text" ng-model="newQuantity" required>
            </md-input-container>

      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="center">
      <md-button class="md-raised" ng-click="answer('cancel')">
       cancel
      </md-button>
      <md-button class="md-raised md-primary" ng-model="saveButton" ng-disabled="!newQuantity" ng-click="saveNewQty(newQuantity, id); answer('save');">
        Save
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
